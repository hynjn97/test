<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calendar {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px;
        }
        .calendar-day {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .calendar-day:hover {
            background-color: #f1f1f1;
        }
        .current-day {
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
        }
        #selectedDate {
            margin: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <span id="prevMonth">&lt;</span>
            <span id="currentMonth">월 연도</span>
            <span id="nextMonth">&gt;</span>
        </div>
        <div class="calendar-days" id="calendarDays">
            <!-- Days will be inserted here by JavaScript -->
        </div>
    </div>
    <div id="selectedDate">
        선택한 날짜: 없음
    </div>

    <script>
        const calendarDays = document.getElementById('calendarDays');
        const currentMonth = document.getElementById('currentMonth');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const selectedDateDiv = document.getElementById('selectedDate');
        let date = new Date();

        function renderCalendar() {
            const year = date.getFullYear();
            const month = date.getMonth();

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            calendarDays.innerHTML = '';

            for (let i = 0; i < startingDay; i++) {
                calendarDays.innerHTML += `<div class="calendar-day"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayClass = day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear() ? 'calendar-day current-day' : 'calendar-day';
                calendarDays.innerHTML += `<div class="${dayClass}" data-day="${day}">${day}</div>`;
            }

            currentMonth.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
        }

        function updateSelectedDate(day) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1; // Months are zero-based in JavaScript
            selectedDateDiv.textContent = `선택한 날짜: ${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        }

        prevMonth.addEventListener('click', () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });

        nextMonth.addEventListener('click', () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });

        calendarDays.addEventListener('click', (event) => {
            if (event.target.classList.contains('calendar-day')) {
                const day = event.target.dataset.day;
                updateSelectedDate(day);
            }
        });

        renderCalendar();
    </script>
</body>
</html>
