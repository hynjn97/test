<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            padding: 1rem;
        }
        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            overflow: hidden;
        }
        h2 {
            background-color: #4CAF50;
            color: #fff;
            padding: 1rem;
            margin: 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            text-align: center;
        }
        .no-data {
            text-align: center;
            padding: 1rem;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>score boarder</h1>
    
    <div class="container">
        <div class="table-container" id="weekTable">
            <h2>Week</h2>
            <div id="weekDataDisplay" class="no-data">Loading...</div>
        </div>
        
        <div class="table-container" id="monthTable">
            <h2>Month</h2>
            <div id="monthDataDisplay" class="no-data">Loading...</div>
        </div>
    </div>

    <script>
        // 데이터 가져오기 및 표시 함수
        function fetchData(fileName, displayId) {
            fetch(`/blob/main/public/${fileName}`)
                .then(response => response.json())
                .then(data => {
                    displayData(data, displayId);
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    document.getElementById(displayId).innerHTML = '파일 로드 중 오류 발생.';
                });
        }

        function displayData(data, displayId) {
            const container = document.getElementById(displayId);
            container.innerHTML = ''; // Clear previous data

            if (data.length > 0) {
                const table = document.createElement('table');

                // Add header row
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                data[0].forEach(cell => {
                    const th = document.createElement('th');
                    th.textContent = cell;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Add data rows
                const tbody = document.createElement('tbody');
                for (let i = 1; i < data.length; i++) {
                    const row = data[i];
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
                table.appendChild(tbody);

                container.appendChild(table);
            } else {
                container.innerHTML = '<p class="no-data">No data available</p>';
            }
        }

        // 페이지 로딩 시 데이터 가져오기
        window.onload = () => {
            fetchData('week.xlsx', 'weekDataDisplay');
            fetchData('month.xlsx', 'monthDataDisplay');
        };
    </script>
</body>
</html>
